        \ub2e4\ub978 \uc5b8\uc5b4\ub97c \uc0ac\uc6a9\ud55c\ub2e4\ub294 \uc0ac\uc2e4\uc744
        \uc783\uc5b4\ubc84\ub9ac\uace0 \uadf8 \ub0b4\uc6a9\ub9cc \uc0dd\uac01\ud55c\ub2e4\ub294
        \uac83\uc774\ub2e4. \n\"compelling is beyond interesting, the input is so
        interesting you forget that''s in another language\" \n\n\uc608\ub97c \ub4e4\uba74,
        \uc5b8\uc5b4\uac00 \uc720\ucc3d\ud558\uc9c0 \uc54a\ub354\ub77c\ub3c4 \ub300\ud654\uc5d0
        \ube60\uc838 \ub2e4\ub978 \uc5b8\uc5b4\ub97c \uc0ac\uc6a9\ud558\uace0 \uc788\ub2e4\ub294
        \uc0ac\uc2e4\uc744 \uc783\uc5b4\ubc84\ub9b0 \uacbd\ud5d8\uc774 \uc788\uc744\uac83\uc774\ub2e4.\n\uc774\ub807\uac8c
        \ub0b4\uc6a9\uc5d0 \ubab0\uc785(immersion content)\ud560 \ub54c, \ubd80\ub044\ub7ec\uc6c0\uc774\ub098
        \ubd88\uc548\uac10 \ub4f1(\ubd80\uc815\uc801\uc778\uac10\uc815)\uc774 \uc0ac\ub77c\uc9c4\ub2e4.
        \uc774\ub7f0 \uac10\uc815\uc801\uc778 \ubb38\uc81c\uac00 \uc5c6\uc744 \ub54c
        \uc2b5\ub4dd\uc758 \ud6a8\uacfc\ub294 \ub354\uc6b1 \ub192\uc544\uc9c4\ub2e4.\n\n\uc790\ubc1c\uc801\uc778
        \ub9ac\ub529\uc740 comprehensible input\uc5d0\uc11c \ud6cc\ub96d\ud55c \ubc29\ubc95\uc774\ub2e4.\n\"reading(free
        voluntary reading) is a wonderful form of comprehensible input\"\n\n\ub0b4\uac00
        \uc120\ud0dd\ud55c, \ub0b4\uac00 \uad00\uc2ec \uc788\ub294 \uac83\uc5d0 \uad00\ud55c
        \ub9ac\ub529\uc774 \uc911\uc694\ud558\ub2e4. \ub3c5\ud574, \ub2e8\uc5b4, \ub9de\ucda4\ubc95
        \uac19\uc740 \ubaa8\ub4e0\uac83 \ub4e4\uc774 \ub9ac\ub529(comprehensible input)\uc73c\ub85c
        \ubd80\ud130 \ub098\uc628\ub2e4.\n\n\uc77d\ub294 \uac83\uc774 \uc774\ub807\uac8c
        \uc911\uc694\ud558\ub2e4\uba74, \uc5ec\uae30\uc11c \uc6b0\ub9ac\uc5d0\uac8c
        language class\uac00 \ud544\uc694\ud560\uae4c? \ub77c\ub294 \uad81\uae08\uc99d\uc774
        \uc0dd\uae34\ub2e4.\n\uacb0\ub860\ubd80\ud130 \ub9d0\ud558\uc790\uba74 \ucd08\ubcf4\uc790\ub4e4\uc5d0\uac8c\ub294
        language class\uac00 \uc911\uc694\ud558\ub2e4.\n\n\uc77c\ubcf8\uc5b4\ub97c
        \ubc30\uc6b0\uace0 \uc2f6\ub2e4\uace0 \ud558\uba74 \ub300\ubd80\ubd84 \uc0ac\ub78c\uc774
        \uc77c\ubcf8\uc73c\ub85c \uac00\ub77c\uace0 \ud55c\ub2e4. \uc774\uac83\uc740
        \uac00\uc7a5 \uc88b\uc9c0 \uc54a\uc740 \ucda9\uace0\ub77c\uace0 \uc0dd\uac01\ud55c\ub2e4.
        \ucd08\ubcf4\uc790\ub4e4\uc5d0\uac8c\ub294 class\uac00 \uad49\uc7a5\ud788
        \uc911\uc694\ud558\ub2e4. \uc544\ubb34\ub7f0 \uc9c0\uc2dd\ub3c4 \uc5c6\uc774
        \uc77c\ubcf8\uc5d0 \uac04\ub2e4\uba74 \ub204\uad6c\ub3c4 \uce5c\uc808\ud558\uac8c
        \uc77c\ubcf8\uc5b4\ub97c \uac00\ub974\uccd0\uc8fc\uc9c0 \uc54a\uc744 \uac83\uc774\ub2e4.\n\uc5b8\uc5b4\uc218\uc5c5\uc758
        \ubaa9\ud45c\ub294 \ub4e3\uace0, \uc77d\uace0, \uc4f0\uace0, \ub9d0\ud558\ub294
        \uac83\uc5d0 \uc644\ubcbd\ud558\uac8c \ub9cc\ub4dc\ub294 \uac83\uc774 \uc544\ub2c8\ub77c
        \uc5b8\uc5b4\uc2b5\ub4dd\uc744 \ud560 \uc218 \uc788\ub294 \uc218\uc900(intermediate)\uc744
        \ub9cc\ub4e4\uc5b4 \uc8fc\ub294 \uac83\uc774\ub2e4.\n\n\uc774\ub7f0 \uc218\uc5c5\uc744
        \ub9cc\ub4e4\uae30 \uc704\ud574 \ud6a8\uacfc\uc801\uc778 \uad50\uc721\ubc95
        \uc911 \ud558\ub098\uc778 TPRS(teaching proficiency through reading and storytelling)\ub97c
        \uc18c\uac1c\ud55c\ub2e4.\n\uac1c\uc778\uc758 \uc774\ud574, \ud765\ubbf8 \ub450
        \uac00\uc9c0 \uc694\uc18c\ub97c \ucda9\uc871\ud560 \uc218 \uc788\ub294 comprehensible
        input\uc744 \ud558\uae30 \uc704\ud574 \uc2a4\ud1a0\ub9ac\ud154\ub9c1\uc744
        \ud65c\uc6a9\ud558\ub294 \uac83\uc774\ub2e4. \n\n\uc9d0 \ud2b8\ub810\ub9ac\uc988\uac00
        \uc4f4 \"The read-aloud handbook\u201d(\uc2a4\ud1a0\ub9ac\ud154\ub9c1 \uc911\uc694\uc131\uc744
        \uac15\uc870\ud55c\ucc45)\uc740 \ub9ce\uc740 \ubbf8\uad6d\uc758 \ubd80\ubaa8\ub4e4\ub85c
        \ud558\uc5ec\uae08 \uc544\uc774\ub4e4\uc5d0\uac8c \ucc45\uc744 \uc77d\uc5b4\uc8fc\ub3c4\ub85d
        \ubcc0\ud654\uc2dc\ucf30\ub2e4. \n\ub610\ud55c, \uc2a4\ud1a0\ub9ac\ud154\ub9c1\uc758
        \uc911\uc694\uc131\uacfc \uad00\ub828\ub41c \uc77c\ud654\ub85c, \uc5b4\ub5a4
        \uc544\uc774\uc758 \uc5b4\uba38\ub2c8\uac00 \uc544\uc778\uc288\ud0c0\uc778\uc744
        \ucc3e\uc544\uac00 \uc790\uc2dd\uc744 \uadf8\ucc98\ub7fc \ub6f0\uc5b4\ub09c
        \uacfc\ud559\uc790\uac00 \ub9cc\ub4e4\ub824\uba74 \uc5b4\ub5bb\uac8c \ud574\uc57c
        \ud558\ub290\ub0d0\uace0 \ubb3b\uc790 \uc544\uc778\uc288\ud0c0\uc778\uc740
        \"tell him fairy-tales\"\ub77c\uace0 \ub9d0\ud588\ub2e4.\n\n\uc774\ucc98\ub7fc
        \uc5b8\uc5b4\ub97c \uac00\ub974\uce58\ub294\ub370 \uc2a4\ud1a0\ub9ac\ud154\ub9c1\uae4c\uc9c0
        \ud65c\uc6a9\ud558\uac8c \ub41c\ub2e4\uba74 \ub354\uc6b1 \ud6a8\uacfc\uc801\uc73c\ub85c
        comprehensible input\uc744 \uc9c4\ud589\ud560 \uc218 \uc788\uc744 \uac83\uc774\ub2e4.
        \n\uc5f0\uad6c\uc5d0 \ub530\ub974\uba74, \uc774\ub7ec\ud55c comprehensible
        input\uc744 \uc9c4\ud589\ud55c \uc0ac\ub78c\uc740 \uc804\ud1b5\uc801\uc778
        \uad50\uc721\ubc95\uc73c\ub85c \uc9c4\ud589\ud55c \uc0ac\ub78c\ubcf4\ub2e4
        \ubb38\ubc95, \uc758\uc0ac\uc18c\ud1b5 \ub4f1 \uc5ec\ub7ec \ubd84\uc57c\uc5d0\uc11c
        \ub6f0\uc5b4\ub0ac\ub2e4. \uc774\uc720\ub294 \uc2a4\ud1a0\ub9ac\ud154\ub9c1\uc774  \uc704\uc5d0\uc11c
        \ub9d0\ud55c compelling story(\ucd5c\uace0\uc758 input)\uc774\uae30 \ub54c\ubb38\uc774\ub2e4.\n\n\uc774\ub7f0
        TPRS\uad50\uc218\ubc95\uc744 \uc0ac\uc6a9\ud558\uc5ec \ucd08\ubcf4\uc790(beginner)\uc5d0\uc11c
        \uc911\uae09\uc790(intermediate) \uc218\uc900\uc774 \ub42c\ub2e4\uba74, \n\uc911\uae09\uc790
        \uc218\uc900\uc774 academic, business, advanced \uc218\uc900\uc73c\ub85c \ub3c4\ub2ec\ud558\ub824\uba74
        \uc5b4\ub5bb\uac8c\ud574\uc57c\ub420\uae4c?\nsheltered subject matter teaching;
        teaching language through content (\uc5b4\ub5a4 \uc8fc\uc81c\ub97c \ud1b5\ud574
        \uc678\uad6d\uc5b4\ub97c \uac00\ub974\uce58\ub294 \uac83) \ubc29\ubc95\uc774
        \uc801\uc808\ud558\ub2e4\uace0 \uc0dd\uac01\ud55c\ub2e4. \n\n\uc911\uae09\uc790
        \uc218\uc900\uc758 \uc0ac\ub78c\uc774 \uc678\uad6d \ub300\ud559\uc744 \uac00\uae30
        \uc704\ud574 \uc900\ube44\ud558\ub294 \uacfc\uc815\uc5d0 \uc788\uace0, \uc774\uc640
        \uad00\ub828\ud574\uc11c \ub450 \uac00\uc9c0 \ud504\ub85c\uadf8\ub7a8\uc774
        \uc788\ub2e4\uace0 \ud574\ubcf4\uc790.\n\uccab \ubc88\uc9f8\ub294 \uc704\uc5d0\uc11c
        \ub9d0\ud55c \ud559\uc2b5(learning) \uacfc \uac00\uae4c\uc6b4 \ubb38\ubc95\uc911\uc2ec\uc758
        \uc218\uc5c5\uacfc\n\ub450 \ubc88\uc9f8\ub294 \ub2f9\uc2e0\uc774 \uad00\uc2ec
        \uc788\ub294 \uc8fc\uc81c\uc758 \uc218\uc5c5(\ud558\uc9c0\ub9cc \uc624\uc9c1
        \uad6d\uc81c\uc801\uc778 \ud559\uc0dd\ub4e4\uc744 \uc704\ud55c)\uc774 \uc788\ub2e4.\n\uadf8\ub7ec\uba74
        \uc774 \uac15\uc5f0\uc744 \ub4e4\uc740 \ub300\ubd80\ubd84\uc758 \uc0ac\ub78c\uc740
        \ub450 \ubc88\uc9f8 \uc218\uc5c5\uc744 \uc120\ud0dd\ud560 \uac83\uc774\ub2e4.\n\ud558\uc9c0\ub9cc
        \ub450 \ubc88\uc9f8 \uc218\uc5c5\uc744 \uac04\ub2e4\uba74, \ud559\uc0dd\ub4e4
        \ub300\ubd80\ubd84\uc774 \uc5b4\uc124\ud504\uac8c \uc5b8\uc5b4\ub97c \uad6c\uc0ac\ud558\uace0
        \uc788\uace0 \uc120\uc0dd\ub2d8\uc740 \uadf8 \uc218\uc900\uc5d0 \ub9de\uac8c
        \uac00\ub974\uce58\ub824 \ud560 \uac83\uc774\ub2e4.\n\n\uc774\ub7f0 \uc218\uc5c5\uc744
        \ub4e3\ub294 \uac83\ubcf4\ub2e4\ub294 \uc2e4\ub825\uc774 \ubd80\uc871\ud558\ub354\ub77c\ub3c4
        \ubc14\ub85c \ub300\ud559\uc5d0 \ub4e4\uc5b4 \uac00\ub294 \uac83\uc774 \ub354\uc6b1
        \ud6a8\uc728\uc801\uc77c \uac83\uc774\ub2e4. \uc774 \uacb0\ub860\uc5d0\ub294
        \ub450 \uac00\uc9c0 \uc804\uc81c\uc870\uac74\uc774 \ud544\uc694\ud558\ub2e4.\n\uccab
        \ubc88\uc9f8\ub85c \uc5b8\uc5b4 \uc2e4\ub825\uc774 \uc911\uae09\uc790 \uc218\uc900\uc77c
        \uac83, \ub450 \ubc88\uc9f8\ub85c \ub300\ud559\uc218\uc5c5\uc774 \uc5b8\uc5b4
        \uad00\ub828\ub41c \uc218\uc5c5\uc774 \uc544\ub2d0 \uac83 \uc774\ub77c\ub294
        \uc810\uc774\ub2e4.\n\n\ub9cc\uc57d \ub300\ud559\uc5d0 \ub4e4\uc5b4\uac04\ub2e4\uba74
        \uc790\uc2e0\uc774 \uc120\ud0dd\ud55c \uc804\uacf5\uc218\uc5c5\uc744 \ub530\ub77c\uac00\uae30
        \uc704\ud574\uc11c \uc218\uc5c5\ub3c4 \ube60\uc9c0\uc9c0 \uc54a\uace0, \ub179\uc74c\ud558\uace0
        \ubc18\ubcf5\ud574\uc11c \ub4e3\uace0, \ub2e4\uc591\ud55c \uad00\ub828\uc11c\uc801\ub3c4
        \uc77d\uace0, \uc606 \uc0ac\ub78c\uc758 \ub178\ud2b8\ub3c4 \ubca0\ub084 \uac83\uc774\ub2e4.
        \uc774\ub7f0 \uacfc\uc815\ub4e4\uc774 comprehensible input\uc774 \uc790\uc5f0\uc2a4\ub7fd\uac8c
        \uc774\ub904\uc9c0\uac8c \ud55c\ub2e4. \uc5b8\uc5b4\ub97c \uc704\ud55c \uc218\uc5c5\uc744
        \ub4e3\uc9c0 \uc54a\uc544\ub3c4 \uc800\uc808\ub85c \uc5b8\uc5b4 \uc2e4\ub825(\ub2e8\uc5b4,
        \ubb38\ubc95\ub4f1)\uc774 \ud5a5\uc0c1\ub420 \uac83\uc774\ub2e4. \n\uc774\uac83\uc774
        sheltered subject matter teaching; teaching language thorugh content \uc774\ub2e4.\n\n\uc5b8\uc5b4\ub97c
        \uc704\ud55c \uc2dc\ud5d8\ub4e4\uc774 \uc0ac\ub78c\ub4e4\uc758 \uc5b8\uc5b4\ub2a5\ub825\uc744
        \ub098\uc058\uac8c \ub9cc\ub4e0\ub2e4. \uc2b5\ub4dd\uc744 \ubc29\ud574\ud558\uace0,
        \uadf8\ub4e4\uc740 \uc990\uac70\uc6c0\uc5d0 \uc758\ud55c \ub9ac\ub529 \ub300\uc2e0
        \uc2dc\ud5d8\uc744 \uc900\ube44\ud558\uae30\uc704\ud574 \uc5b8\uc5b4\uacf5\ubd80\ub97c
        \uc2dc\uc791\ud558\uac8c\ub418\uace0, \uc5b8\uc5b4\uc758 \ubcf8\uc9c8\uc801\uc778
        \ubaa9\uc801\uc744 \ubcc0\uc9c8\uc2dc\ud0a8\ub2e4. \uc774\ub7f0 \uc2dc\ud5d8\uc744
        \uc704\ud55c \uc5b8\uc5b4\ud559\uc2b5\uacfc \ube44\uad50\ud588\uc744\ub584,
        sheltered subject matters teaching\uc740 \uc5b8\uc5b4\uc2b5\ub4dd\uacfc \ucee8\ud150\uce20
        \ub450 \uac00\uc9c0\ub97c \ub3d9\uc2dc\uc5d0 \ubc30\uc6b8 \uc218 \uc788\uac8c
        \ub41c\ub2e4.\n\n\ubc29\uae08 \uc18c\uac1c\ud55c \ubc29\ubc95\ub3c4 \ucda9\ubd84\ud788
        \uc88b\uc9c0\ub9cc \uc0ac\uc2e4 \ucd5c\uace0\uc758 \ubc29\ubc95\uc740, \uc704\uc5d0\uc11c
        \ub9d0\ud55c \uc21c\uc218\ud558\uace0 \uc990\uac81\uac8c \ud558\ub294 \ub9ac\ub529(pleasure
        reading)\uc774 \uc81c\uc77c \uc911\uc694\ud558\ub2e4. \n( Krasen\uc740 \uc2dc\uac04
        \ub0ad\ube44\ud558\uac8c \ud574\uc11c \ubbf8\uc548\ud558\ub2e4\uba70 \uc774
        \ubd80\ubd84\uc744 \ub2e4\uc2dc \uac15\uc870\ud558\uace0 \uc788\ub2e4)\n\n\n\uc544\uce74\ub370\ubbf9
        \ub7ad\uadc0\uc9c0\ub85c \ub3c4\ub2ec\ud558\ub294 \uc138 \uac00\uc9c0 \ub2e8\uacc4\uc5d0
        \ub300\ud55c Krashen \uad50\uc218\uc758 \uac00\uc815\uc740 \uc774\ub807\ub2e4.\n\uccab
        \ubc88\uc9f8, read-aloud \n       \uc774\uc57c\uae30\ub97c \ub4e4\ub824\uc8fc\ub294
        \uac83(\uc2a4\ud1a0\ub9ac\ud154\ub9c1)\uc73c\ub85c \uae30\ubcf8\uc801\uc778
        \ud1a0\ub300\ub97c \ub9cc\ub4e4\uc5b4\uc8fc\uace0,\n\n\ub450 \ubc88\uc9f8,
        after read-aloud become a free reader (ex. comic books, sports stories, science
        fiction)\n\uc774\ub7f0 \ud1a0\ub300\ub4e4\uc744 \ud65c\uc6a9\ud558\uc5ec \uc790\uc2e0\uc758
        \ud765\ubbf8\ub85c\uc6b4 \ubd84\uc57c\ub97c \uc120\ud0dd\ud574\uc11c \ub9ac\ub529\uc744
        \ud560 \uc218 \uc788\uac8c \ud574\uc900\ub2e4. \n\uc774\uac83\uc774 \uc544\uce74\ub370\ubbf9
        \uc218\uc900\uc73c\ub85c \ub3c4\ub2ec\ud560 \uc218 \uc788\ub294 \ub2e4\ub9ac
        \uac19\uc740 \uc5ed\ud560\uc744 \ud55c\ub2e4.\n\n\uc138 \ubc88\uc9f8, read
        academically (ex. Noam chomsky, doctoral dissertation on brain studies)\n\ud55c
        \uac00\uc9c0 \uc8fc\uc81c\uc5d0 \ub300\ud574 \uae4a\uace0, \uc804\ubb38\uc801\uc774\uace0,
        \uc2a4\uc2a4\ub85c \uc120\ud0dd\ud55c(\ub2f5\uc744 \ucc3e\uae30 \uc704\ud55c)
        \ub9ac\ub529\uc774 compelling\uc744 \ub9cc\ub4e4\uc5b4 \ub0b4\uace0 \uc544\uce74\ub370\ubbf9
        \ub7ad\uadc0\uc9c0\ub85c \ub3c4\ub2ec\ud560 \uc218 \uc788\uac8c \ud55c\ub2e4.
        \n\n*(\uac01 \ub2e8\uacc4\uc758 \uc608\ub4e4\uc740 krashen \uad50\uc218\uc758
        \uac1c\uc778\uc801 \uc608\uc2dc)\n\n\uacb0\ub860\uc740, \uc5b8\uc5b4 \uc2e4\ub825\uc744
        \ud5a5\uc0c1\ud558\uae30 \uc704\ud574\uc11c\ub294 \ub2e8\uc21c\ud55c \ud559\uc2b5\uc744
        \ud1b5\ud574\uc11c\ub294 \ubd88\uac00\ub2a5\ud558\ub2e4. \uc5b4\ub290 \ud559\uc790\ub3c4
        \uc6b0\ub9ac\uac00 \uc5b8\uc5b4\ub97c \uc5b4\ub5bb\uac8c \ubc30\uc6b0\ub294\uc9c0
        \uc124\uba85\ud55c \uc0ac\ub78c\uc774 \uc5c6\uc5c8\uace0 \uac00\ub2a5\ud558\ub2e4\uace0
        \uc0dd\uac01\ud558\uc9c0\ub3c4 \uc54a\ub294\ub2e4. \n\n\ub2e8\uc5b4\ub97c
        \uc608\ub85c \ub4e4\uba74, \ub108\ub294 \ub2e8\uc5b4\ub97c \ud55c\ubc88 \ubcf8\ub2e4\uace0
        \uc54c \uc218\ub3c4 \uc5c6\uace0, \uc678\uc6cc\uc57c \ud560 \ub2e8\uc5b4\ub294
        \ub108\ubb34 \ub9ce\ub2e4.\n\ub124\uc774\ud2f0\ube0c \uac19\uc740 \uacbd\uc6b0\uc5d0\ub294
        (5\ub9cc~15\ub9cc)\uc758 \ub2e8\uc5b4\ub97c \uc0ac\uc6a9\ud558\ub294\ub370
        5\ub9cc\ubc88\uc758 \uc554\uae30\uce74\ub4dc, 5\ub9cc\ubc88\uc758 \uc0ac\uc804\ucc3e\uae30\ub97c
        \ud1b5\ud574\uc11c \ubc30\uc6b8\uc218\ub294 \uc5c6\ub2e4. \uac19\uc740 \uc2dc\uac04\uc774\ub77c\ub3c4
        \ub9ac\ub529\uc744 \ud1b5\ud574\uc11c \uc5bb\ub294 \ub2e8\uc5b4\uac00 \ub2e8\uc21c
        \uc554\uae30\ubcf4\ub2e4 \ub354\uc6b1 \ub9ce\ub2e4\ub294 \uc5f0\uad6c \uacb0\uacfc\ub3c4
        \uc788\uace0, \ub2e8\uc5b4\uc758 \ubcf5\uc7a1\ud558\uace0 \ubbf8\ubb18\ud55c
        \ud2b9\uc131\ub4e4\uc740 \uc624\uc9c1 \ub9ac\ub529\uc744 \ud1b5\ud574\uc11c\ub9cc
        \uc54c \uc218\uac00 \uc788\ub2e4. \n\n\uc774\ub807\uac8c \ub2e8\uc5b4\ub85c
        \ud55c\uc815 \uc9c0\uc5b4\uc11c \ubd10\ub3c4 \ub9ac\ub529 \ud558\ub294 \uac83\uc774
        \uac00\uc7a5 \ud6a8\uacfc\uc801\uc778 \ubc29\ubc95\uc774\uace0, \ubc29\uae08
        \uc124\uba85\ud55c \ub2e8\uc5b4\ubfd0\ub9cc \uc544\ub2c8\ub77c \ubb38\ubc95,
        \ub9d0\ud558\uae30 \ub4f1 \uc5b4\ub5a4 \ubd84\uc57c\uc5d0\uc11c\ub3c4 \ub9ac\ub529\uc774
        \uac00\uc7a5 \uc911\uc694\ud558\uace0 \ucd5c\uace0\uc758 \ubc29\ubc95\uc774\ub77c\ub294
        \ub9d0\ub85c \uac15\uc5f0\uc744 \ub9c8\uce5c\ub2e4. \n\n\n\uc5ec\uae30\uae4c\uc9c0\uac00
        Krasen\uad50\uc218\uc758 \uac15\uc5f0\uc785\ub2c8\ub2e4. \uac1c\uc778\uc801\uc73c\ub85c
        \uac15\uc5f0\uc744 \uc815\ub9ac\ud558\uba74\uc11c \ub290\ub080 \uc810\uc740
        \uc800 \ub610\ud55c \uc704\uc5d0\uc11c \uc5b8\uae09\ud55c compelling\ud55c
        \uacbd\ud5d8\ub3c4 \uc788\uace0, \uc774\ub7f0 \ub2e4\uc591\ud55c input\ub4e4\uc774
        \uc601\uc5b4 \uc2e4\ub825\ud5a5\uc0c1\uc5d0 \ub9ce\uc740 \ub3c4\uc6c0\uc774
        \ub418\uc5c8\ub2e4\uace0 \uc0dd\uac01\ud569\ub2c8\ub2e4.\n\n\ub610\ud55c,
        \uc800\ub294 \uc790\uc2e0\uc774 \uc88b\uc544\ud558\uace0, \uc2a4\uc2a4\ub85c
        \uc6d0\ud558\ub294 \uac83\uc744 \ud558\ub294 \uac83\uc774 \uc778\uc0dd\uc5d0\uc11c
